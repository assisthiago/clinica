<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="Thiago Assis" content="2022">

	<title>Cl√≠nica</title>

	<link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">

	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

	<link href="{{ url_for('static', filename='css/light.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', filename='css/alert.css') }}" rel="stylesheet">
	<script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>
</head>

<body data-theme="default" data-layout="fluid" data-sidebar-position="left" data-sidebar-behavior="sticky">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-outline alert-dismissible position-fixed" role="alert">
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                <div class="alert-icon">
                    <i class="far fa-fw fa-bell"></i>
                </div>
                <div class="alert-message">
                    {{ message }}
                </div>
            </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
	<div class="main d-flex justify-content-center w-100">
		<main class="content d-flex p-0">
			<div class="container d-flex flex-column">
				<div class="row h-100">
					<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                        {% block content %}{% endblock %}
					</div>
				</div>
			</div>
		</main>
	</div>

	<script src="{{ url_for('static', filename='js/app.js') }}"></script>

</body>

</html>
