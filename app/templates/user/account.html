{% extends 'index.html' %}

{% block content %}
<div class="container-fluid p-0">

    <h1 class="h3 mb-3">Auxiliar</h1>

    <div class="row">
        <div class="col-md-3 col-xl-2">

            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Perfil</h5>
                </div>

                <div class="list-group list-group-flush" role="tablist">
                    <a class="list-group-item list-group-item-action active" data-bs-toggle="list"
                        href="#account" role="tab">
                        Conta
                    </a>
                    <a class="list-group-item list-group-item-action" data-bs-toggle="list"
                        href="#password" role="tab">
                        Senha
                    </a>
                </div>
            </div>
        </div>

        <div class="col-md-9 col-xl-10">
            <div class="tab-content">
                <div class="tab-pane fade show active" id="account" role="tabpanel">

                    <div class="card">
                        <div class="card-header">
                            <div class="card-actions float-end">
                                <div class="dropdown position-relative">
                                    <a href="#" data-bs-toggle="dropdown" data-bs-display="static">
                                        <i class="align-middle" data-feather="more-horizontal"></i>
                                    </a>

                                    <div class="dropdown-menu dropdown-menu-end">
                                        <a class="dropdown-item" href="#">Deletar a conta</a>
                                    </div>
                                </div>
                            </div>
                            <h5 class="card-title mb-0">Conta</h5>
                        </div>
                        <div class="card-body">
                            <form action="/user/account">
                                <div class="row">
                                    <div class="col-md-8">
                                        <div class="mb-3">
                                            <label for="username"
                                                class="form-label">Usuário</label>
                                            <input type="text" class="form-control" id="username" value=""
                                                placeholder="Usuário">
                                        </div>
                                        <div class="mb-3">
                                            <label for="status"
                                                class="form-label">Status</label>
                                            <input type="text" class="form-control" id="status" value=""
                                                placeholder="Status">
                                        </div>
                                    </div>
                                </div>

                                <input type="submit" class="btn btn-primary" value="Atualizar">
                            </form>

                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Informações</h5>
                        </div>
                        <div class="card-body">
                            <form method="/user/info">
                                <div class="row">
                                    <div class="mb-3 col-md-6">
                                        <label for="first_name" class="form-label">Nome</label>
                                        <input type="text" class="form-control" id="first_name" value=""
                                            placeholder="Nome">
                                    </div>
                                    <div class="mb-3 col-md-6">
                                        <label for="last_name" class="form-label">Sobrenome</label>
                                        <input type="text" class="form-control" id="last_name" value=""
                                            placeholder="Sobrenome">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">E-mail</label>
                                    <input type="email" class="form-control" id="email"
                                        placeholder="E-mail">
                                </div>
                                <div class="mb-3">
                                    <label for="telefone" class="form-label">Telefone</label>
                                    <input type="text" class="form-control" id="telefone"
                                        placeholder="21999999999">
                                </div>
                                <input type="submit" class="btn btn-primary" value="Atualizar">
                            </form>

                        </div>
                    </div>

                </div>
                <div class="tab-pane fade" id="password" role="tabpanel">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Senha</h5>

                            <form method="/user/password" method="POST">
                                <div class="mb-3">
                                    <label for="inputPasswordCurrent" class="form-label">Senha atual</label>
                                    <input type="password" class="form-control"
                                        id="inputPasswordCurrent">
                                    <!-- <small><a href="#">Forgot your password?</a></small> -->
                                </div>
                                <div class="mb-3">
                                    <label for="inputPasswordNew" class="form-label">Nova senha</label>
                                    <input type="password" class="form-control" id="inputPasswordNew">
                                </div>
                                <div class="mb-3">
                                    <label for="inputPasswordNew2" class="form-label">Confirmar nova senha</label>
                                    <input type="password" class="form-control" id="inputPasswordNew2">
                                </div>
                                <input type="submit" class="btn btn-primary" value="Atualizar">
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
