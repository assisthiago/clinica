<a class="sidebar-toggle">
    <i class="hamburger align-self-center"></i>
</a>

<form class="d-none d-sm-inline-block">
    <div class="input-group input-group-navbar">
        <input type="text" class="form-control" placeholder="Procurar por paciente" aria-label="Search">
        <button class="btn" type="button">
            <i class="align-middle" data-feather="search"></i>
        </button>
    </div>
</form>

<div class="navbar-collapse collapse">
    <ul class="navbar-nav navbar-align">
        <li class="nav-item dropdown">
            <a class="nav-link d-inline-block align-middle me-1">

            </a class="align-middle me-1">
        </li>

        <li class="nav-item dropdown">
            <a class="nav-icon dropdown-toggle d-inline-block d-sm-none" href="#" data-bs-toggle="dropdown">
                <i class="align-middle" data-feather="settings"></i>
            </a>
            <a class="nav-link dropdown-toggle d-none d-sm-inline-block" href="#" data-bs-toggle="dropdown">
                <i class="align-middle fas fa-fw fa-briefcase-medical"></i>
                <span class="align-middle">{{ session.doctor }}</span>
            </a>
            <div class="dropdown-menu dropdown-menu-end">
                <a class="dropdown-item">
                    <i class="align-middle me-1 fas fa-fw fa-city"></i>
                    {{ session.unit }}
                </a>
                <div class="dropdown-divider"></div>
                {% for doctor in session.doctors %}
                    {% if doctor != session.doctor %}
                        <form action="{{ url_for('auth.change_doctor') }}" method="post">
                            <input class="dropdown-item" type="submit" name="doctor" value="{{ doctor }}">
                        </form>
                    {% endif %}
                {% endfor %}
            </div>
        </li>

        <li class="nav-item dropdown">
            <a class="nav-icon dropdown-toggle d-inline-block d-sm-none" href="#" data-bs-toggle="dropdown">
                <i class="align-middle" data-feather="settings"></i>
            </a>
            <a class="nav-link dropdown-toggle d-none d-sm-inline-block" href="#" data-bs-toggle="dropdown">
                <i class="align-middle fas fa-fw fa-user-circle"></i>
                <span class="align-middle">{{ session.username }}</span>
            </a>
            <div class="dropdown-menu dropdown-menu-end">
                <a class="dropdown-item" href="{{ url_for('user.account') }}"><i class="align-middle me-1" data-feather="user"></i>
                    Conta</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="{{ url_for('auth.signout') }}">Sair</a>
            </div>
        </li>
    </ul>
</div>
